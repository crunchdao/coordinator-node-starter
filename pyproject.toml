[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "coordinator-node-starter"
version = "0.1.0"
description = "Starter template runtime for Crunch coordinator nodes"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "densitypdf>=0.1.4",
    "fastapi>=0.121.3",
    "model-runner-client>=0.10.0",
    "numpy>=2.3.4",
    "psycopg2-binary>=2.9.11",
    "requests>=2.32.5",
    "sqlmodel>=0.0.27",
    "uvicorn>=0.38.0",
]

[project.scripts]
coordinator = "coordinator_core.cli.main:entrypoint"

[tool.hatch.build.targets.wheel]
packages = ["coordinator_core", "node_template"]

[tool.uv]
package = true
